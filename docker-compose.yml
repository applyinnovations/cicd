services:
  cicd:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - cicd_tmp:/tmp
      - cicd_logs:/logs
    networks:
      - cicd-caddy
    labels:
      caddy: cicd.applyinnovations.au
      caddy.reverse_proxy: "{{upstreams 80}}"
      caddy.tls: "internal"

  caddy:
    image: lucaslorentz/caddy-docker-proxy:ci-alpine
    ports:
      - 80:80
      - 443:443
    networks:
      - cicd-caddy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - cicd_caddy_data:/data
    deploy:
      labels:
        caddy.email: hello@applyinnovations.com.au
      placement:
        constraints:
          - node.role == manager
      replicas: 1
      restart_policy: 
        condition: any
      resources:
        reservations:
          cpus: "0.1"
          memory: 200M

networks:
  cicd-caddy:
    name: cicd-caddy
    driver: overlay

volumes:
  cicd_caddy_data:
  cicd_logs:
  cicd_tmp:
